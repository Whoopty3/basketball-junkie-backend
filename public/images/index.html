<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Junkie API</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Function to fetch player data from the API and display it
    function fetchPlayerData() {
      fetch('/api/players')
        .then(response => response.json())
        .then(data => {
          const playerDataDiv = document.getElementById('player-data');
          // Format the data nicely
          playerDataDiv.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error fetching player data:', error));
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to Basketball Junkie API</h1>
  </header>

  <main>
    <p>Click the button below to view the player data:</p>
    
    <!-- Button that calls the fetchPlayerData function -->
    <button onclick="fetchPlayerData()">View Player Data</button>

    <pre id="player-data"></pre>  <!-- This is where the data will be displayed -->
  </main>

  <footer>
    <p>Basketball Junkie API - 2024</p>
  </footer>
</body>
</html>
